syntax = "proto3";
package isuxportal.proto.resources;
option go_package = "github.com/isucon/isucon10-portal/proto/resources";

message BenchmarkResult {
  bool finished = 1;
  bool passed = 2;
  int64 score = 3;
  ScoreBreakdown score_breakdown = 4;
  message ScoreBreakdown {
    int64 base = 1;
    int64 deduction = 2;
  }

  string reason = 5;
  string stdout = 6;
  string stderr = 7;

  Survey survey = 8;

  message Survey {
    string language = 1;
  }
}
