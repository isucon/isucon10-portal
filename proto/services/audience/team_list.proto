syntax = "proto3";
package isucon10_portal.proto.services.audience;
option go_package = "github.com/isucon/isucon10-portal/proto/services/audience";

message ListTeamRequest {
}

message ListTeamResponse {
  repeated TeamListItem teams = 1;
  message TeamListItem {
    int64 team_id = 1;
    string name = 2;
    repeated string member_names = 3;
    bool final_participation = 4;
  }
}
